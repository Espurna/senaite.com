{{ with .Site.Params.team }}
<div id="team" class="team reviews-section">
  <div class="container">

    <div class="col-md-10 col-md-offset-1">
      <div class="reviews owl-carousel owl-theme">

      {{ range .list }}
        <div class="review-single">
          <img class="img-circle" src="{{ .portrait }}" alt="{{ .name }}" />
          <div class="review-text wow fadeInUp" data-wow-delay="0.2s">
            <h3>{{ .name }}</h3>
            <p>{{ .role }}</p>
          </div>
        </div>
        {{ end }}

      </div>
    </div>
  </div>
</div>
{{ end }}
