<div class="hero-section" id="product">
  <div class="container nopadding">
    <div class="col-md-3 hero-content">
      <img class="img-responsive" src="assets/screenshots/hexagon.png" alt="SENAITE Screenshot" />
    </div>
    <div class="col-md-9">
      <div class="hero-content">
        <h1 class="wow fadeInUp">Open Source LIMS Project</h1>

        <p class="wow fadeInUp" data-wow-delay="0.2s">
          <a href="https://github.com/senaite" target="_blank">SENAITE</a> - professional, open source LIMS/LIS software
        </p>

        <div class="sub-form wow fadeInUp" data-wow-delay="0.3s">
          <form id="subscribe"
                class="formee"
                action="https://sourceforge.net/projects/senaite/lists/senaite-users"
                method="GET">
            <input name="email" id="email" type="text"/>
            <input class="right inputnew" type="submit" title="Send" value="Subscribe to SENAITE User List"/>
          </form>
          <div id="response"></div>
        </div>

        <a class="btn btn-primary btn-action popup wow fadeInUp"
           data-wow-delay="0.4s"
           target="_blank"
           href="https://github.com/senaite">
          Visit the GitHub Project Page
        </a>
      </div>
    </div>
  </div>
</div>
